spring.application.name=rpf

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/resume_conversions

# Thymeleaf Configuration
spring.jcl.log=org.apache.commons.logging.Log
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Session Configuration
# Session will expire after 10 minutes of inactivity
server.servlet.session.timeout=10m

# Download Configuration
# Maximum number of downloads allowed per session (set to -1 for unlimited)
app.download.limit=3
# Enable/disable download limits (true/false)
app.download.limit.enabled=true
