<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Downloading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="thank-you-container">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h2 class="mb-4">Thank You for Downloading!</h2>
            <p class="lead">Your download of <span th:text="${resumeName}">the resume</span> has started.</p>
            <p>If the download doesn't start automatically, <a th:href="${'#'}" id="manualDownload">click here</a>.</p>
            
            <div class="mt-4">
                <a th:href="@{/resumes/list}" class="btn btn-primary">Back to Resumes</a>
            </div>
            
            <div class="mt-4 text-muted">
                <p>You have <span th:text="${3 - (session.downloads ?: 0)}">3</span> downloads remaining in this session.</p>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Check if we have a download token
        const downloadToken = /*[[${downloadToken}]]*/ '';
        if (downloadToken) {
            // Mark the download as complete
            fetch('/api/download-complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: downloadToken })
            });
            
            // Set up manual download link
            document.getElementById('manualDownload').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/resumes/download/' + /*[[${resumeId}]]*/ '';
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
