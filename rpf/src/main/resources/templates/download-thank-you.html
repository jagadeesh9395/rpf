<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Downloading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-home {
            margin-top: 20px;
        }
        .download-progress {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #28a745;
            transition: width 0.3s ease;
        }
        .download-status {
            margin: 20px 0;
            font-weight: 500;
            min-height: 24px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="thank-you-container">
            <div class="success-icon">
                <i class="bi bi-cloud-download" id="downloadIcon"></i>
            </div>
            <h2 class="mb-4">Preparing Your Download</h2>
            <p class="lead">Your download of <strong th:text="${resumeName}">the resume</strong> is being prepared.</p>
            
            <div id="downloadProgress" class="download-progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="download-status" id="downloadStatus">
                Starting download...
            </div>
            
            <p class="text-muted">
                If the download doesn't start automatically, 
                <a href="#" id="manualDownload" class="text-primary">click here to try again</a>.
            </p>
            
            <div class="mt-4">
                <a th:href="@{/resumes/list}" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Back to Resumes
                </a>
            </div>
            
            <div class="mt-4 alert alert-info">
                <i class="bi bi-info-circle"></i>
                You have <span id="remainingDownloads" th:text="${downloadsRemaining}">3</span> 
                downloads remaining in this session.
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Get the resume ID and download token from Thymeleaf
        const resumeId = /*[[${resumeId}]]*/ '';
        const downloadToken = /*[[${downloadToken}]]*/ '';
        const resumeName = /*[[${resumeName}]]*/ 'the resume';
        const downloadsRemaining = /*[[${downloadsRemaining}]]*/ 0;
        let downloadStarted = false;
        let downloadLink = null;
        
        // Function to update the progress bar
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = percent + '%';
            }
        }
        
        // Function to update the status message
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('downloadStatus');
            if (statusEl) {
                statusEl.textContent = message;
                if (isError) {
                    statusEl.className = 'download-status text-danger';
                } else {
                    statusEl.className = 'download-status';
                }
            }
        }
        
        // Function to initiate download
        function startDownload() {
            if (downloadStarted) return;
            downloadStarted = true;
            
            if (!resumeId || !downloadToken) {
                updateStatus('Error: Missing download information', true);
                return;
            }
            
            updateStatus('Preparing download...');
            updateProgress(10);
            
            // Create a hidden iframe for the download
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Set the iframe source to trigger the download
            updateStatus('Starting download...');
            updateProgress(30);
            
            // Add a small delay to ensure UI updates are visible
            setTimeout(() => {
                try {
                    // Create a form to submit the download request
                    const form = document.createElement('form');
                    form.method = 'GET';
                    form.action = '/resumes/download/' + resumeId;
                    form.target = '_blank';
                    
                    // Add token and download parameters
                    const tokenInput = document.createElement('input');
                    tokenInput.type = 'hidden';
                    tokenInput.name = 'token';
                    tokenInput.value = downloadToken;
                    
                    const downloadInput = document.createElement('input');
                    downloadInput.type = 'hidden';
                    downloadInput.name = 'download';
                    downloadInput.value = 'true';
                    
                    form.appendChild(tokenInput);
                    form.appendChild(downloadInput);
                    document.body.appendChild(form);
                    
                    // Submit the form
                    form.submit();
                    
                    // Update UI to show download started
                    updateStatus('Download started!', false);
                    updateProgress(100);
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(form);
                        document.body.removeChild(iframe);
                    }, 5000);
                    
                } catch (error) {
                    console.error('Download error:', error);
                    updateStatus('Error starting download. Please try again.', true);
                    updateProgress(0);
                    downloadStarted = false;
                }
            }, 500);
        }
        
        // Set up manual download link
        document.getElementById('manualDownload').addEventListener('click', function(e) {
            e.preventDefault();
            startDownload();
        });
        
        // Start the download automatically when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Update the remaining downloads counter
            const remainingEl = document.getElementById('remainingDownloads');
            if (remainingEl) {
                remainingEl.textContent = downloadsRemaining;
            }
            
            // Start the download after a short delay
            setTimeout(startDownload, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
