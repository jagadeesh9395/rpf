<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Resumes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .resumes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .resume-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .resume-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .resume-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .resume-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .resume-meta {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resume-meta strong {
            color: #333;
        }

        .resume-actions {
            display: flex;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-small {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-pdf {
            background: #ffeaa7;
            color: #d63031;
        }

        .badge-doc {
            background: #dfe6e9;
            color: #2d3436;
        }

        .badge-txt {
            background: #a29bfe;
            color: #6c5ce7;
        }

        @media (max-width: 768px) {
            .resumes-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìö</span>
                <span>All Resumes</span>
            </h1>
            <div class="header-actions">
                <a th:href="@{/resumes/search}" class="btn btn-secondary">
                    <span>üîç</span>
                    <span>Search Resumes</span>
                </a>
                <a th:href="@{/resumes/upload}" class="btn btn-primary">
                    <span>‚ûï</span>
                    <span>Upload New Resume</span>
                </a>
            </div>
        </div>

        <div th:if="${resumes.isEmpty()}" class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h2>No Resumes Yet</h2>
            <p>Upload your first resume to get started</p>
            <a th:href="@{/resumes/upload}" class="btn btn-primary">
                <span>‚ûï</span>
                <span>Upload Resume</span>
            </a>
        </div>

        <div th:if="${!resumes.isEmpty()}" class="resumes-grid">
            <div th:each="resume : ${resumes}" class="resume-card">
                <div class="resume-icon">üìÑ</div>
                <div class="resume-title" th:text="${resume.originalFileName}">Resume.pdf</div>
                
                <div class="resume-meta">
                    <span>üìÖ</span>
                    <span th:text="${#temporals.format(resume.uploadedAt, 'MMM dd, yyyy HH:mm')}"></span>
                </div>
                
                <div class="resume-meta">
                    <span>üíæ</span>
                    <span th:text="${resume.formattedFileSize != null ? resume.formattedFileSize : '0 KB'}"></span>
                </div>

                <div class="resume-meta" th:if="${resume.email}">
                    <span>‚úâÔ∏è</span>
                    <span th:text="${resume.email}"></span>
                </div>

                <div class="resume-actions">
                    <a th:href="@{/resumes/view/{id}(id=${resume.id})}" 
                       class="btn btn-small btn-view">
                        üëÅÔ∏è View
                    </a>
                    <a th:href="@{/resumes/download/{id}(id=${resume.id})}" 
                       class="btn btn-small btn-download">
                        ‚¨áÔ∏è Download
                    </a>
                    <button onclick="deleteResume(this)" 
                            th:data-id="${resume.id}"
                            class="btn btn-small btn-delete">
                        üóëÔ∏è Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function deleteResume(button) {
            const resumeId = button.getAttribute('data-id');
            
            if (confirm('Are you sure you want to delete this resume?')) {
                fetch(`/resumes/api/${resumeId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete resume');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete resume');
                });
            }
        }
    </script>
</body>
</html>
